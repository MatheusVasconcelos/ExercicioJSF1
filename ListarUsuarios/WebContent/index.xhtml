<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Listar Usuario JSF</title>
</head>
<body>

<h:commandButton id="exibe" action="#{}"
		value="ListarUsuarios" />
		
		<h:dataTable value="${listarBean.usuario}" var="user" rules="rows">
		<f:facet name="caption">Listar Usuarios  
               </f:facet>
		<f:facet name="footer">Fim da lista</f:facet>
		<h:column>
			<f:facet name="header">Nome</f:facet>#{user.nome}  
               </h:column>
		<h:column>
			<f:facet name="header">Matricula</f:facet>#{user.matricula}  
               </h:column>
		<h:column>
			<f:facet name="header">Nascimento</f:facet>#{user.nascimento}  
               </h:column>
	</h:dataTable>

</body>
</html>
